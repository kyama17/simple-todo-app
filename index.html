<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルTodoアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 Todoアプリ</h1>
        </header>
        
        <div class="todo-input">
            <input type="text" id="todoInput" placeholder="新しいタスクを入力してください..." maxlength="100">
            <button id="addBtn">追加</button>
        </div>
        
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">すべて</button>
            <button class="filter-btn" data-filter="active">未完了</button>
            <button class="filter-btn" data-filter="completed">完了済み</button>
        </div>
        
        <div class="todo-stats">
            <span id="totalCount">0</span> 件のタスク
            (<span id="activeCount">0</span> 未完了, <span id="completedCount">0</span> 完了済み)
        </div>
        
        <ul id="todoList" class="todo-list">
            <!-- Todoアイテムがここに動的に追加されます -->
        </ul>
        
        <div class="actions">
            <button id="clearCompleted" class="clear-btn">完了済みを削除</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
